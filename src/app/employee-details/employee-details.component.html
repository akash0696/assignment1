    <option value="Computer">Computer</option>
    <option value="physics">Physics</option>
    <option value="chemistry">Chemistry</option>
  </select>
  <input type="text" placeholder="Name/Email">

  <table border="3" style="width:100%" id="border-collapse">

      <th class="table_border">Emp Name</th>
      <th class="table_border">Age</th>

      <th class="table_border">Departments</th>
    </tr>
    <tr>
      <td class="table_border">Jill</td>
      <td class="table_border">Smith</td>
